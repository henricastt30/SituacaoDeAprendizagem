<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">



        <div id="nav-bar">
            <div id="nav-esquerda">
                <img src="logo.png" id="logo">
                <label id="titulo" for="logo">Lummora</label>
            </div>

            <div id="nav-direita">
                <button for="" class="crud" onclick="cadastrar()">Cadastrar</button>
                <button for="" class="crud" onclick="editar()">Editar</button>
                <button for="" class="crud" onclick="deletar()">Deletar</button>
                <button for="" class="crud" onclick="listar()">Listar</button>
            </div>
        </div>


        

        <div id="cadastrar" style="display: block;">

            <div id="cad-cima"></div>


            <div id="cad-centro">
                <div id="centro-esquerda">
                    <div id="script">
                        <img id="logop" src="logo.png">
                        <input placeholder="usuário" id="user" type="text">

                        <input placeholder="senha" id="password" type="text">
                        <input placeholder="confirmar senha" id="confirmpassword" type="text">
                        
                        <button onclick="cadastro()" id="confirmcad">CADASTRAR</button>
                        
                        <label class="link">Já possui uma conta? Faça login!</label>
                        <label id="ou">ou</label>
                        <button id="anonimo">Anônimo</button>
                        
                    </div>
                </div>
                <div id="centro-direita"></div>
            </div>
            <div id="cad-baixo"></div>
        </div>

        <div id="editar" style="display: none;">
                <div id="editar">
                editar
                </div>
        </div>

        <div id="deletar" style="display: none;">
            deletarrrrrrrrdeletarrrrrrrrdeletarrrrrrrrdeletarrrrrrrrdeletarrrrrrrr
        </div>

        <div id="listar" style="display: none;">
            <div id="fundoListar">
                <div id="meioListar">
                    <div id="esqListar">
                        <div id="esqCima">Usuários:</div>
                        <div id="esqBaixo"></div>
                    </div>
                    <div id="dirListar">
                        <div id="dirCima">Senhas:</div>
                        <div id="dirBaixo"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>


<script src="script.js"></script>
</html>
